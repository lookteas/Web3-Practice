  <meta charset="UTF-8" />
  <title>TWAP é¢„è¨€æœºï¼šä»·æ ¼æ›²çº¿ + å®æ—¶è®¡ç®—</title>
  <style>

<body>
  <div class="container">
    <h1>ğŸ“ˆ TWAP é¢„è¨€æœºï¼šæŠ—æ“çºµçš„ä»·æ ¼è®¡ç®—</h1>

    <div class="chart-container">
      <canvas id="priceChart" height="200"></canvas>
      <div class="legend">
        <div><div class="dot instant"></div> ç¬æ—¶ä»·æ ¼ï¼ˆå¯è¢«æ“çºµï¼‰</div>
        <div><div class="dot twap"></div> TWAPï¼ˆæ—¶é—´åŠ æƒå¹³å‡ï¼‰</div>
      </div>
    </div>

    <div class="controls">
      <input type="number" id="memeInput" placeholder="è¾“å…¥ Meme æ•°é‡ï¼ˆå¦‚ 1000ï¼‰" value="1000" min="0" step="100">
      <button onclick="calculateEth()">è®¡ç®— ETH ä»·å€¼</button>
    </div>
    <div class="result" id="result">ETH ä»·å€¼: 0.0</div>
  </div>

  <script>
    // æ¨¡æ‹Ÿæ•°æ®
    const ctx = document.getElementById('priceChart').getContext('2d');
    let time = 0; // æ¨¡æ‹Ÿæ—¶é—´ï¼ˆç§’ï¼‰
    let cumulativePrice = 0; // ç´¯ç§¯ä»·æ ¼
    let lastTimestamp = 0;
    let lastCumulative = 0;
    let twap = 0.001; // åˆå§‹ TWAPï¼ˆETH per Memeï¼‰

    // å­˜å‚¨æœ€è¿‘ 100 ä¸ªç‚¹ç”¨äºç»˜å›¾
    const history = [];
    const MAX_POINTS = 100;

    // ç”Ÿæˆç¬æ—¶ä»·æ ¼ï¼ˆå¸¦éšæœºæ³¢åŠ¨ + å¶å°”å°–å³°æ¨¡æ‹Ÿé—ªç”µè´·ï¼‰
    function getInstantPrice() {
      const base = 0.001; // 1 Meme â‰ˆ 0.001 ETH
      let noise = (Math.random() - 0.5) * 0.0004;
      // æ¯ 20 ç§’å·¦å³æ¨¡æ‹Ÿä¸€æ¬¡ä»·æ ¼å°–å³°ï¼ˆé—ªç”µè´·ï¼‰
      if (time % 18 === 0 && time > 0) {
        noise += 0.003; // ç¬é—´æ‹‰é«˜
      }
      return Math.max(0.0001, base + noise);
    }

    // æ›´æ–° TWAPï¼ˆæ¨¡æ‹Ÿ update() è°ƒç”¨ï¼‰
    function updateTwap() {
      const instant = getInstantPrice();
      const newCumulative = cumulativePrice + instant;
      const deltaP = newCumulative - lastCumulative;
      const deltaTime = time - lastTimestamp;

      if (deltaTime > 0) {
        twap = deltaP / deltaTime;
      }

      // æ›´æ–°è®°å½•
      cumulativePrice = newCumulative;
      lastCumulative = newCumulative;
      lastTimestamp = time;
    }

    // ç»˜å›¾
    function drawChart() {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

      if (history.length === 0) return;

      const width = ctx.canvas.width;
      const height = ctx.canvas.height;

      // æ‰¾å‡ºä»·æ ¼èŒƒå›´
      const prices = history.map(h => h.instant);
      const twaps = history.map(h => h.twap);
      const minP = Math.min(...prices, ...twaps) * 0.95;
      const maxP = Math.max(...prices, ...twaps) * 1.05;
      const range = maxP - minP || 1;

      // ç»˜åˆ¶ç¬æ—¶ä»·æ ¼ï¼ˆçº¢è‰²ï¼‰
      ctx.beginPath();
      ctx.strokeStyle = '#ff6b6b';
      ctx.lineWidth = 2;
      for (let i = 0; i < history.length; i++) {
        const x = (i / (MAX_POINTS - 1)) * width;
        const y = height - ((history[i].instant - minP) / range) * height;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();

      // ç»˜åˆ¶ TWAPï¼ˆè“è‰²ï¼‰
      ctx.beginPath();
      ctx.strokeStyle = '#4a6cf7';
      ctx.lineWidth = 2;
      for (let i = 0; i < history.length; i++) {
        const x = (i / (MAX_POINTS - 1)) * width;
        const y = height - ((history[i].twap - minP) / range) * height;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();
    }

    // ä¸»å¾ªç¯ï¼šæ¯ç§’æ¨è¿›
    function simulate() {
      time++;
      updateTwap();

      // è®°å½•å†å²
      history.push({ instant: getInstantPrice(), twap });
      if (history.length > MAX_POINTS) history.shift();

      drawChart();
      setTimeout(simulate, 2000); // æ¯ 2 ç§’æ›´æ–°ä¸€æ¬¡ï¼ˆæ¨¡æ‹ŸåŒºå—æ—¶é—´ï¼‰
    }

    // è®¡ç®— ETH ä»·å€¼
    function calculateEth() {
      const input = document.getElementById('memeInput').value;
      const memeAmount = parseFloat(input) || 0;
      const ethValue = memeAmount * twap;
      document.getElementById('result').innerText = 
        `ETH ä»·å€¼: ${ethValue.toFixed(6)} ETH`;
    }

    // åˆå§‹åŒ–
    lastTimestamp = 0;
    lastCumulative = 0;
    simulate();
    calculateEth(); // åˆå§‹è®¡ç®—
  </script>
</body>
