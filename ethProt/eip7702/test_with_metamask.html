<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合约调用测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>合约调用测试页面</h1>
    
    <div class="test-section">
        <h3>1. 连接 MetaMask</h3>
        <button onclick="connectWallet()">连接钱包</button>
        <div id="walletStatus" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试合约余额查询</h3>
        <button onclick="testContractBalance()">查询合约余额</button>
        <div id="balanceResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试用户余额查询</h3>
        <input type="text" id="userAddress" placeholder="输入用户地址" style="width: 400px;">
        <button onclick="testUserBalance()">查询用户余额</button>
        <div id="userBalanceResult" class="result"></div>
    </div>

    <script src="ethers-6.15.0.min.js"></script>
    <script>
        // 合约配置
        const TOKEN_BANK_ADDRESS = '0x23343331c3ff07974c28ecc69ce5a2fe525910da';
        const TOKEN_BANK_ABI = [
            {
                "inputs": [],
                "name": "getContractBalance",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "user", "type": "address"}],
                "name": "getBalance",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let provider = null;
        let signer = null;

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    throw new Error('请安装 MetaMask');
                }

                await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                
                const address = await signer.getAddress();
                document.getElementById('walletStatus').innerHTML = 
                    `<div class="success">钱包连接成功！地址: ${address}</div>`;
                
                // 自动填入用户地址
                document.getElementById('userAddress').value = address;
                
            } catch (error) {
                document.getElementById('walletStatus').innerHTML = 
                    `<div class="error">连接失败: ${error.message}</div>`;
            }
        }

        async function testContractBalance() {
            try {
                if (!provider) {
                    throw new Error('请先连接钱包');
                }

                console.log('开始查询合约余额...');
                console.log('合约地址:', TOKEN_BANK_ADDRESS);
                
                const contract = new ethers.Contract(TOKEN_BANK_ADDRESS, TOKEN_BANK_ABI, provider);
                console.log('合约实例创建成功');
                
                const balance = await contract.getContractBalance();
                console.log('原始余额结果:', balance);
                
                const balanceEth = ethers.formatEther(balance);
                console.log('格式化余额:', balanceEth);
                
                document.getElementById('balanceResult').innerHTML = 
                    `<div class="success">合约总余额: ${balanceEth} ETH</div>`;
                
            } catch (error) {
                console.error('查询合约余额失败:', error);
                document.getElementById('balanceResult').innerHTML = 
                    `<div class="error">查询失败: ${error.message}</div>`;
            }
        }

        async function testUserBalance() {
            try {
                if (!provider) {
                    throw new Error('请先连接钱包');
                }

                const userAddress = document.getElementById('userAddress').value;
                if (!userAddress) {
                    throw new Error('请输入用户地址');
                }

                console.log('开始查询用户余额...');
                console.log('用户地址:', userAddress);
                
                const contract = new ethers.Contract(TOKEN_BANK_ADDRESS, TOKEN_BANK_ABI, provider);
                console.log('合约实例创建成功');
                
                const balance = await contract.getBalance(userAddress);
                console.log('原始余额结果:', balance);
                
                const balanceEth = ethers.formatEther(balance);
                console.log('格式化余额:', balanceEth);
                
                document.getElementById('userBalanceResult').innerHTML = 
                    `<div class="success">用户余额: ${balanceEth} ETH</div>`;
                
            } catch (error) {
                console.error('查询用户余额失败:', error);
                document.getElementById('userBalanceResult').innerHTML = 
                    `<div class="error">查询失败: ${error.message}</div>`;
            }
        }

        // 页面加载时自动尝试连接
        window.addEventListener('load', () => {
            if (window.ethereum) {
                connectWallet();
            }
        });
    </script>
</body>
</html>
