<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Market 合约 Gas 优化分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .stat-card .change {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .positive {
            color: #27ae60;
        }

        .negative {
            color: #e74c3c;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-container h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .chart {
            width: 100%;
            height: 400px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .full-width .chart {
            height: 500px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NFT Market 合约 Gas 优化分析</h1>
            <p></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>部署成本节省</h3>
                <div class="value">471,883</div>
                <div class="change positive">-18.0% Gas</div>
            </div>
            <div class="stat-card">
                <h3>合约大小减少</h3>
                <div class="value">2,244</div>
                <div class="change positive">-19.7% Bytes</div>
            </div>
            <div class="stat-card">
                <h3>最大单项节省</h3>
                <div class="value">154,362</div>
                <div class="change positive">makeOffer -58.5%</div>
            </div>
            <div class="stat-card">
                <h3>测试通过率</h3>
                <div class="value">100%</div>
                <div class="change positive">32/32 通过</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3>📊 核心交易功能优化对比</h3>
                <div id="coreTransactionChart" class="chart"></div>
            </div>
            <div class="chart-container">
                <h3>🎯 拍卖功能优化效果</h3>
                <div id="auctionChart" class="chart"></div>
            </div>
            <div class="chart-container">
                <h3>💰 报价功能优化对比</h3>
                <div id="offerChart" class="chart"></div>
            </div>
            <div class="chart-container">
                <h3>🔍 查询功能优化效果</h3>
                <div id="queryChart" class="chart"></div>
            </div>
            <div class="chart-container full-width">
                <h3>📈 整体优化效果排行榜</h3>
                <div id="overallChart" class="chart"></div>
            </div>
        </div>
    </div>

    <script>
        // 设置主题色彩
        const colors = {
            primary: '#667eea',
            secondary: '#764ba2',
            success: '#27ae60',
            warning: '#f39c12',
            danger: '#e74c3c',
            info: '#3498db',
            gradient: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe']
        };

        // 核心交易功能对比图表
        const coreTransactionChart = echarts.init(document.getElementById('coreTransactionChart'));
        const coreTransactionOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function(params) {
                    let result = params[0].name + '<br/>';
                    params.forEach(param => {
                        const value = param.value;
                        const savings = param.seriesName === '优化后' && params.length > 1 ? 
                            (params[0].value - param.value) : 0;
                        result += param.marker + param.seriesName + ': ' + value.toLocaleString() + ' gas';
                        if (savings > 0) {
                            result += '<br/>💰 节省: ' + savings.toLocaleString() + ' gas';
                        }
                        result += '<br/>';
                    });
                    return result;
                }
            },
            legend: {
                data: ['优化前', '优化后'],
                top: 10,
                textStyle: {
                    color: '#666'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['listNFT', 'buyNFT', 'cancelListing', 'updateListingPrice'],
                axisLabel: {
                    color: '#666',
                    rotate: 45
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    color: '#666',
                    formatter: '{value}'
                }
            },
            series: [
                {
                    name: '优化前',
                    type: 'bar',
                    data: [234089, 109239, 35719, 31697],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#ff6b6b'},
                            {offset: 1, color: '#ee5a52'}
                        ])
                    }
                },
                {
                    name: '优化后',
                    type: 'bar',
                    data: [107919, 84649, 34769, 29352],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#4ecdc4'},
                            {offset: 1, color: '#44a08d'}
                        ])
                    }
                }
            ]
        };
        coreTransactionChart.setOption(coreTransactionOption);

        // 拍卖功能优化图表
        const auctionChart = echarts.init(document.getElementById('auctionChart'));
        const auctionOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['优化前', '优化后'],
                top: 10,
                textStyle: {
                    color: '#666'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['createAuction', 'placeBid', 'endAuction'],
                axisLabel: {
                    color: '#666'
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    color: '#666'
                }
            },
            series: [
                {
                    name: '优化前',
                    type: 'bar',
                    data: [259374, 67675, 110230],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#ffeaa7'},
                            {offset: 1, color: '#fdcb6e'}
                        ])
                    }
                },
                {
                    name: '优化后',
                    type: 'bar',
                    data: [157355, 40913, 161230],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#a29bfe'},
                            {offset: 1, color: '#6c5ce7'}
                        ])
                    }
                }
            ]
        };
        auctionChart.setOption(auctionOption);

        // 报价功能优化图表
        const offerChart = echarts.init(document.getElementById('offerChart'));
        const offerOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['优化前', '优化后'],
                top: 10,
                textStyle: {
                    color: '#666'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['makeOffer', 'acceptOffer'],
                axisLabel: {
                    color: '#666'
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    color: '#666'
                }
            },
            series: [
                {
                    name: '优化前',
                    type: 'bar',
                    data: [263956, 157046],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#fd79a8'},
                            {offset: 1, color: '#e84393'}
                        ])
                    }
                },
                {
                    name: '优化后',
                    type: 'bar',
                    data: [109594, 160900],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#00b894'},
                            {offset: 1, color: '#00a085'}
                        ])
                    }
                }
            ]
        };
        offerChart.setOption(offerOption);

        // 查询功能优化图表
        const queryChart = echarts.init(document.getElementById('queryChart'));
        const queryOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['优化前', '优化后'],
                top: 10,
                textStyle: {
                    color: '#666'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['getActiveListings', 'listings', 'auctions', 'offers'],
                axisLabel: {
                    color: '#666',
                    rotate: 30
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    color: '#666'
                }
            },
            series: [
                {
                    name: '优化前',
                    type: 'bar',
                    data: [43693, 17875, 21682, 17589],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#fab1a0'},
                            {offset: 1, color: '#e17055'}
                        ])
                    }
                },
                {
                    name: '优化后',
                    type: 'bar',
                    data: [22449, 7258, 9064, 7046],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#74b9ff'},
                            {offset: 1, color: '#0984e3'}
                        ])
                    }
                }
            ]
        };
        queryChart.setOption(queryOption);

        // 整体优化效果排行榜
        const overallChart = echarts.init(document.getElementById('overallChart'));
        const overallOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function(params) {
                    const param = params[0];
                    const percentage = ((param.value / 263956) * 100).toFixed(1);
                    return param.name + '<br/>' +
                           param.marker + '节省: ' + param.value.toLocaleString() + ' gas<br/>' +
                           '💡 优化幅度: ' + percentage + '%';
                }
            },
            grid: {
                left: '15%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                axisLabel: {
                    color: '#666',
                    formatter: '{value}'
                }
            },
            yAxis: {
                type: 'category',
                data: [
                    'makeOffer', 'listNFT', 'createAuction', 'placeBid', 'buyNFT', 
                    'getActiveListings', 'auctions查询', 'listings查询', 'offers查询',
                    'updateListingPrice', 'cancelListing'
                ],
                axisLabel: {
                    color: '#666'
                }
            },
            series: [
                {
                    name: 'Gas节省量',
                    type: 'bar',
                    data: [154362, 126170, 102019, 26762, 24590, 21244, 12618, 10617, 10543, 2345, 950],
                    itemStyle: {
                        color: function(params) {
                            const colorList = [
                                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
                                '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#c44569'
                            ];
                            return new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                                {offset: 0, color: colorList[params.dataIndex]},
                                {offset: 1, color: colorList[params.dataIndex] + '80'}
                            ]);
                        }
                    },
                    label: {
                        show: true,
                        position: 'right',
                        formatter: '{c}',
                        color: '#666'
                    }
                }
            ]
        };
        overallChart.setOption(overallOption);

        // 响应式处理
        window.addEventListener('resize', function() {
            coreTransactionChart.resize();
            auctionChart.resize();
            offerChart.resize();
            queryChart.resize();
            overallChart.resize();
        });

        // 添加动画效果
        setTimeout(() => {
            coreTransactionChart.setOption(coreTransactionOption, true);
            auctionChart.setOption(auctionOption, true);
            offerChart.setOption(offerOption, true);
            queryChart.setOption(queryOption, true);
            overallChart.setOption(overallOption, true);
        }, 500);
    </script>
</body>
</html>
